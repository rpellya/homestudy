 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с HTML тегами. Часть 3 (формы)</title>
</head>
<body>
   <form action="#" method="post" enctype="multipart/form-data">
    <div>
        <p>Имя</p>
        <input placeholder="Имя" tabindex="1" type="text" name="username">
    </div>
    <div>
        <p>Пароль</p>
        <input placeholder="Пароль" tabindex="2" type="password" name="userpass">
    </div>
    <div>
        <p>Телефон</p>
        <input placeholder="Телефон" tabindex="3" type="tel" name="userphone">
    </div>
    <div>
        <p>Пол</p>
        <div>
            <input tabindex="4" checked type="radio" name="gender" value="male">Мужской</div>
        <div>
            <input tabindex="4" type="radio" name="gender" value="female">Женский</div>
    </div>
    <div>
        <p>Имущество</p>
        <div>
            <input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes">Машина
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
        </div>
    </div>
    <div>
        <p>Дополнительная инфорамация</p>
        <textarea tabindex="8" name="text"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input tabindex="9" type="file">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select tabindex="10"  name="color">
            <option value="red">Красный</option>
            <option value="green">Зелёный</option>
            <option selected value="yellow">Желтый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>







   </form>

</body>
</html>
