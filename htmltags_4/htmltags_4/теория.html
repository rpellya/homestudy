 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с HTML тегами. Часть 3 (формы)</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>

    <div>
    <input tabindex="1" placeholder="Подпись поля" type="text" name="username" value="">
    </div>
    <div>
    <input type="password" name="userpass">
    </div>
    <div>
        <p> <input checked type="radio" name="beer" value="lager"> Светлое пиво </p>
        <p> <input type="radio" name="beer" value="dark"> Тёмное пиво </p>
    </div>
    <br>
    <div>
        <p> <input tabindex="2" type="radio" name="beer2" value="lager"> Светлое пиво </p>
        <p> <input tabindex="1" checked type="radio" name="beer2" value="dark"> Тёмное пиво </p>
    </div>
    <br>
    <div>
        <p><input type="checkbox" name="car1" value="yes">Наличие авто 1</p>
        <p><input checked type="checkbox" name="car2" value="yes">Наличие авто 2</p>
        <p><input type="checkbox" name="car3" value="yes">Наличие авто 3</p>
        <p><input checked type="checkbox" name="car4" value="yes">Наличие авто 4</p>
    </div>
    <br> 
    <div>
        <p> <input type="file" name="photo"></p>
    </div>
    <br>
    <div>
        <textarea name="text"></textarea>
    </div>
    <div>
        <select name="color"> 
            <option value="red"> Красный</option>
            <option selected value="yellow">Желтый</option>
            <option value="blue">Синий</option>
        </select> 
    </div>
    <br>
    <div>
        <button type="submit"> Отправить</button>
    </div>
</body>
</html>
